<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Meta Description for SEO -->
    <title>Free Online Calculators - Loan, Tax, BMI, ROI & More</title>
    <meta name="description" content="Use our free online calculators for loans, taxes, BMI, ROI, AdSense earnings, and more. Fast, accurate, and easy-to-use financial & health calculators.">

    <!-- Keywords (Less important for SEO but can help) -->
    <meta name="keywords" content="online calculators, loan calculator, tax calculator, BMI calculator, ROI calculator, AdSense earnings calculator">

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Free Online Calculators - Loan, Tax, BMI, ROI & More">
    <meta property="og:description" content="Accurate and easy-to-use online calculators for finance, health, and business. Try our loan, tax, ROI, and AdSense calculators now!">
    <meta property="og:image" content="/assets/preview-image.jpg"> <!-- Add an actual preview image -->
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card for Better Social Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Free Online Calculators">
    <meta name="twitter:description" content="Calculate loans, taxes, ROI, BMI, and AdSense earnings easily with our free tools.">
    <meta name="twitter:image" content="/assets/preview-image.jpg">

    <!-- Canonical URL to Avoid Duplicate Content Issues -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Schema Markup for Google Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Free Online Calculators",
        "url": "https://yourwebsite.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourwebsite.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
